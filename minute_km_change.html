        function MinutesToHours() {
            const [amount, setAmount] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>    
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder = "Hours" type="number" onChange={onChange} disabled={!flipped}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                </div>
            );
        };

        function KmToMiles() {
            const [distance, setDistance] = React.useState();
            const [change, setChange] = React.useState(false);

            const onChange = (event) => {
                setDistance(event.target.value);
            }
            const reset = () => {
                setDistance(0);
            }
            const flipped = () => {
                reset();
                setChange((current) => !current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="km">Km</label>
                        <input disabled={change} value={change ? distance / 1000 : distance} id="km" placeholder="Km" type="number" onChange={onChange}/>
                    </div>
                    <div>
                        <label htmlFor="mile">Mile</label>
                        <input disabled={!change} value={change ? distance : distance * 1000} id="mile" placeholder="Mile" type="number" onChange={onChange}/>
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={flipped}>{change ? "Turn back" : "Invert"}</button>
                </div>
            );
        }

        function App() {
            const [index, setIndex] = React.useState("-1");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="-1">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "-1" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            );
        };
        ReactDOM.render(<App/>, root);
